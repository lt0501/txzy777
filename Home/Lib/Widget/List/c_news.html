<if condition="$new">
  <ul>
    <volist name="new" id="vo" offset="0" length="6">
		<div class="a-top col-md-12 col-md-6 col-lg-6">
			<div class="newleft">
		       <div class="left-grid">
			       	<h6><{$vo.name}>技术研发</h6>
			        <img src="__ROOT__/Uploads/<{$vo.photo}>" class="img-responsive">
		       </div>
		       <div class="right-grid">
			        <h4>
				        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'new','lang'=>'c'))}>">
				        <{$vo.title|mb_substr=###,0,16,'utf-8'}></a>
				    </h4>
			        <p><{$vo.contents|mb_substr=###,0,80,'utf-8'}></p>
		       </div>
		    </div>
	    </div>
    </volist>
  </ul>
</if>

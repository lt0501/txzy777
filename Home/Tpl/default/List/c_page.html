<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$list.title}></title>
<meta name="keywords" content="<{$list.keywords}>" />
<meta name="description" content="<{$list.description}>" />
<include file='Public:file'/>
<script language="javascript">var catid=<{$getid}>,pid=<{$list.pid}>,bid=<{$list.bid}>;</script>


</head>
<body>
<include file='Public:c_head'/>
<div class="diybody">
  <div class="diymyposition">
    <div class="diyspan">
      您现在的位置：<a href="<{:W('Index',array('cnen'=>'cn','lang'=>'c'))}>">网站首页</a> &gt; <{$list.name}>
    </div>
  </div>

  <div class="diynav">
    <{:W('Navdiy',array('lang'=>'c'))}>
  </div>

  <div class="diyflash">
    <!-- <div class="diyimg" style="background:url('__ROOT__/Uploads/570df7b0eab5c.jpeg') no-repeat center top">
    </div> -->
    <{:W('About',array('id'=> $list['id'] ))}>
  </div>

  <div id="diymain">
      <div id="diycenter">
          <div id="diyright">
            <!-- <h1 class="diytitle"><{$list.name}></h1> -->
            <div class="diycontent">
              <{$list.contents}>
            </div>     
          </div>
        <div class="clear"></div>
    </div>
  </div>
</div>
<include file='Public:c_foot'/>

  <script type=text/javascript>

    $(function(){  
        $("#test span:last").css("display","none");
        left_active();
    })
    
//     $(function(){
//     $("#test li").click(function(){
//         $(this).addClass("selected").siblings().removeClass("selected");
//     });
// });
    function left_active(){      
        if(document.getElementById("nav_active"+catid)!=null){
            document.getElementById("nav_active"+catid).className="page_nav_active";
        }
    }
  
  </script>
  <style type="text/css">
    .page_nav_active{
      color:#006baf !important;
    }
  </style>

</body>
</html>

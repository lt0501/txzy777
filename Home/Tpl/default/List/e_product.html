<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$list.etitle}></title>
<meta name="keywords" content="<{$list.ekeywords}>" />
<meta name="description" content="<{$list.edescription}>" />
<include file='Public:file'/>
<script language="javascript">var catid=<{$getid}>,pid=<{$list.pid}>,bid=<{$list.bid}>;</script>
<load href="../Public/js/left_active.js"/>
</head>
<body>
<include file='Public:e_head'/>

<div class="flash_list"><div class="flash_img" style="background:url('__ROOT__/Uploads/01.jpg') no-repeat center top"></div></div>

<div id="main">

    <div id="center">
        
        <div id="left" class="eleftbg">
            <div class="category_title"></div>
            <{:W('Left',array('id'=>$list['bid'],'type'=>$list['type'],'lang'=>'e'))}>
            
            <include file='Public:e_contact'/>
         </div>
         <!-- end of left -->
        
        <div id="right">

          <div class="path_title"><span class="span_left"><{$list.ename}></span><span class="span_right">Your position:  <a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>">Home</a> &gt; <{$list.ename}></span></div>
          
          <ul class="products_list">
          <volist name='article' id='vo'>   
            <li>
              <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table,'lang'=>'e'))}>" target="_blank"><img name="picautozoom" class="img_border" src="__ROOT__/Uploads/<{$vo.thumb}>" width="176" height="176" alt="<{$vo.ename}>"/></a>
              <h1><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table,'lang'=>'e'))}>" title="<{$vo.ename|}>" target="_blank"><{$vo.ename|mb_substr=###,0,300,'utf-8'}></a></h1>
              <p><{$vo.edescription|mb_substr=###,0,800,'utf-8'}></p>
              <div class="go">
                <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$table,'lang'=>'c'))}>" title="<{$vo.name|}>" target="_blank">more&gt;&gt;</a>
              </div>
            </li>
          </volist>
          </ul>  
          
          <div class="page">
            <{$page}>
          </div>
          <div class="clear"></div>
        </div>
        <!-- end of right -->
        
        <div class="clear"></div>
    </div>
    <!-- end of center -->

</div>
<!-- end of main -->

<include file='Public:e_foot'/>

<load href="__PUBLIC__/js/picAutoZoom.js"/>
<script type="text/javascript" language="javascript">
    $.ajaxSetup({
        timeout: 300000
    });
</script>

</body>
</html>

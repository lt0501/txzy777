<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$article.etitle}></title>
<meta name="keywords" content="<{$article.ekeywords}>" />
<meta name="description" content="<{$article.edescription}>" />
<include file='Public:file'/>
<load href="__PUBLIC__/css/photo.css"/>
<script language="javascript">var catid=<{$article.pid}>,pid=<{$articlelist.pid}>,bid=<{$articlelist.bid}>,webroot="__ROOT__/",contenturl="__SELF__";</script>
<load href="__PUBLIC__/js/photo.js"/>
<load href="../Public/js/left_active.js"/>
</head>
<body>
<include file='Public:e_head'/>

<div class="flash_list"><div class="flash_img" style="background:url('__ROOT__/Uploads/01.jpg') no-repeat center top"></div></div>

<div id="main">

    <div id="center">

        <div id="left" class="eleftbg">
          <div class="category_title"></div>
          <{:W('Left',array('id'=>$article['bid'],'type'=>'photo','lang'=>'e'))}>
            
          <include file='Public:e_contact'/>
        </div>
        <!-- end of left -->
        
        <div id="right">
             <div class="path_title"><span class="span_left"><{$articlelist.ename}></span><span class="span_right">Your position: <a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>">Home</a> &gt; <{$articlelist.ename}></span></div>

              <h1 class="content_title"><{$article.ename}></h1>

              <div class="thumbpic">
                  <a href="javascript:;" class="bntprev"></a>
                  <div id="piclist">
                      <ul>
                        <volist name='photo' id='vo'>
                          <li><img src="__ROOT__/Uploads/<{$photo[$key]}>" alt="<{$article.ename}>"/><tt></tt></li>
                        </volist>
                      </ul>
                  </div>
                  <a href="javascript:;" class="bntnext"></a>
              </div>
              <div id="originalpic">
                <volist name='photo' id='vo'>
                  <img name="picautozoom" width="660" src="__ROOT__/Uploads/<{$photo[$key]}>" style="margin:10px 0;"  alt="<{$article.ename}>"/>
                </volist>
                  <a id="aPrev" style="cursor:url(__PUBLIC__/images/prev.cur),auto"></a>
                  <a id="aNext" style="cursor:url(__PUBLIC__/images/next.cur),auto"></a>
              </div>

              <div class="content">
                <{$article.econtents}>
              </div>

              <div class="point">
                    <span class="to_prev"><{$prevnext.prev}></span>
                    <span class="to_next"><{$prevnext.next}></span>
              </div>

                <div class="related_product">
                    <h3 class="erelated_title erelated_new_title">Related photo</h3>
                    <ul class="products_list products_related_list">
                    <volist name="related" id="vo" offset="0" length="4">
                      <li>
                        <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo','lang'=>'e'))}>" target="_blank"><img name="picautozoom" class="img_border" src="__ROOT__/Uploads/<{$vo.thumb}>" width="176" height="176" alt="<{$vo.ename}>"/></a>
                        <p><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo','lang'=>'e'))}>" title="<{$vo.ename}>" target="_blank"><{$vo.ename|mb_substr=###,0,50,'utf-8'}></a></p>
                      </li>
                    </volist>
                    </ul>
                    <div class="clear"></div>
                </div>

        </div>
        <!-- end of right -->
        
        <div class="clear"></div>
    </div>
    <!-- end of center -->

</div>
<!-- end of main -->

<load href="__PUBLIC__/js/picAutoZoom.js"/>
<script type="text/javascript" language="javascript">
    $.ajaxSetup({
        timeout: 300000
    });
</script>

<include file='Public:e_foot'/>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>404 error page - <{$Think.config.seo_etitle}></title>
<meta name="keywords" content="<{$Think.config.seo_ekeywords}>" />
<meta name="description" content="<{$Think.config.seo_edescription}>" />
<include file='Public:file'/>
<script language="javascript">var catid="",pid="",bid="";</script>
<load href="../Public/js/left_active.js"/>
</head>
<body>
<include file='Public:e_head'/>

<div class="flash_list"><div class="flash_img" style="background:url('__ROOT__/Uploads/01.jpg') no-repeat center top"></div></div>

<div id="main">

    <div id="center">

      <div id="left" class="eleftbg">
          <include file='Public:e_contact'/>
      </div>
      <!-- end of left -->
        
        <div id="right">
          <div class="path_title">Your position: <a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>">Home</a> &gt; 404 error page</div>
          <h1 style="text-align: center; line-height: 60px;">Error 404: The page does not exist or has been deleted</h1>
          <ul class="ul_sitemap">
            <li><a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>" target="_blank">Home</a></li>
            <volist name="list" id="vo">
                 <li <if condition='$vo.level eq 2'>class="small_li2_sitemap"<elseif condition='$vo.level eq 1'/>class="small_li_sitemap"</if>>|-<{$vo.html}>
                    <a href="<{:W('Listhref',array('url'=>$vo['url'],'id'=>$vo['id'],'link'=>$vo['elink'],'lang'=>'e'))}>" target="_blank"><{$vo.ename}></a>  
                 </li>
            </volist>
          </ul>
            
        </div>
        <!-- end of right -->
        
        <div class="clear"></div>
    </div>
    <!-- end of center -->

</div>
<!-- end of main -->

<include file='Public:e_foot'/>

</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Feedback-<{$Think.config.seo_etitle}></title>
<meta name="keywords" content="<{$Think.config.seo_ekeywords}>" />
<meta name="description" content="<{$Think.config.seo_edescription}>" />
<script language="javascript">var catid="",pid="",bid=30;</script>
<include file='Public:file'/>
<load href="../Public/js/left_active.js"/>
<SCRIPT language=javaScript>
function CheckJob()
{
  if (document.myform.title.value.length==""){
    alert ("Please enter the title!");
    document.myform.title.focus();
    return false;
  }
  if (document.myform.name.value.length==""){
    alert ("Please enter your name!");
    document.myform.name.focus();
    return false;
  }
  if (document.myform.tel.value.length==""){
    alert ("Please enter the phone!");
    document.myform.tel.focus();
    return false;
  }
 }
</SCRIPT>
</head>
<body>
<include file='Public:e_head'/>

<div class="flash_list"><div class="flash_img" style="background:url('__ROOT__/Uploads/01.jpg') no-repeat center top"></div></div>

<div id="main">

    <div id="center">

      <div id="left" class="eleftbg">
          <div class="category_title"></div>
          <ul class="category" id="left_cat">
             <li><a id="cat_active" href="__SELF__">Feedback</a></li>
          </ul> 
          <include file='Public:e_contact'/>
      </div>
      <!-- end of left -->
        
        <div id="right">
          <div class="path_title"><span class="span_left">Feedback </span><span class="span_right">Your position: <a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>">Home</a> &gt; Feedback</span></div>
          
          <form id="myform" name="myform" method="post" action="__ROOT__/?m=Feedback&a=check&g=e" onSubmit="return CheckJob()">
          <dl class="table">
              <dt>Title: </dt>
              <dd><input name="title" type="text" class="textwidth"/> <span style="color:#F00; font-size:15px;"> * </span></dd>
              <dt>Your Name: </dt>
              <dd><input name="name" type="text" class="textwidth"/> <span style="color:#F00; font-size:15px;"> * </span></dd>
              <dt>Phone: </dt>
              <dd><input name="tel" type="text" class="textwidth"/> <span style="color:#F00; font-size:15px;"> * </span></dd>
              <dt>E-mail: </dt>
              <dd><input name="email" type="text" class="textwidth"/></dd>
              <dt>Add: </dt>
              <dd><input name="add" type="text" class="textwidth"/></dd>
              <dt>Message: </dt>
              <dd class="biezhu"><textarea name="contents" class="areawidth"></textarea></dd>
              <dt>Captcha: </dt>
              <dd><input name="code" style="width:50px;"><img class="codeimg" src="<{:U('Common/verify')}>" onclick='this.src=this.src+"?"+Math.random()'/></dd>
              <dt></dt>
              <dd><input type="submit" name="button" value="Send" class="submit_btn"/>
              <input name="reset" type="reset"  class="submit_btn" value="Reset" /></dd>
              <div class="clear"></div>
          </dl>
          </form>
            
        </div>
        <!-- end of right -->
        
        <div class="clear"></div>
    </div>
    <!-- end of center -->

</div>
<!-- end of main -->

<include file='Public:e_foot'/>

</body>
</html>

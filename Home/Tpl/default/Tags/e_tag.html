<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$name}>-<{$Think.config.seo_etitle}></title>
<meta name="keywords" content="<{$Think.config.seo_ekeywords}>" />
<meta name="description" content="<{$Think.config.seo_edescription}>" />
<include file='Public:file'/>
<script language="javascript">var catid="",pid="",bid="";</script>
<load href="../Public/js/left_active.js"/>
</head>
<body>
<include file='Public:e_head'/>

<div class="flash_list"><div class="flash_img" style="background:url('__ROOT__/Uploads/01.jpg') no-repeat center top"></div></div>

<div id="main">

    <div id="center">

      <div id="left" class="eleftbg">
          <div class="category_title"></div>
          <ul class="category" id="left_cat">
             <li><a id="cat_active" href="__SELF__">TAGS</a></li>
          </ul>         
          <include file='Public:e_contact'/>
      </div>
      <!-- end of left -->
        
        <div id="right">
          <div class="path_title"><span class="span_left">TAGS</span><span class="span_right">Your position: <a href="<{:W('Index',array('cnen'=>'en','lang'=>'e'))}>">Home</a> &gt; TAGS</span></div>
          
          <ul  class="news_list tags_list">
          <volist name='article' id='vo'>
            <li>
              <h3><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>$type,'lang'=>'e'))}>" target="_blank"><{$vo.etitle|redWord=###,50,$name}></a></h3><p class="tags_p"><{$vo.edescription|redWord=###,200,$name}></p>
            </li>
          </volist>
          </ul>
            
          <div class="page"><{$show}></div>

        </div>
        <!-- end of right -->
        
        <div class="clear"></div>
    </div>
    <!-- end of center -->

</div>
<!-- end of main -->

<include file='Public:e_foot'/>

</body>
</html>

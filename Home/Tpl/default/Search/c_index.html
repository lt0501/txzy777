<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{$keyword}>-<{$Think.config.seo_title}></title>
<meta name="keywords" content="<{$Think.config.seo_keywords}>" />
<meta name="description" content="<{$Think.config.seo_description}>" />
<include file='Public:file'/>
<script language="javascript">var catid="",pid="",bid="";</script>
<load href="../Public/js/left_active.js"/>
</head>
<body>
<include file='Public:c_head'/>

<div class="flash_list"><div class="flash_img" style="background:url('__ROOT__/Uploads/01.jpg') no-repeat center top"></div></div>

<div id="main">

    <div id="center">
        
        <div id="left" class="leftbg">
            <div class="category_title"></div>
            <{:W('Left',array('id'=>$pid['id'],'type'=>'product','lang'=>'c'))}>
            
            <include file='Public:c_contact'/>
         </div>
         <!-- end of left -->
        
        <div id="right">
          <div class="path_title"><span class="span_left">产品搜索 <b>Products Search</b></span><span class="span_right">您现在的位置：<a href="<{:W('Index',array('cnen'=>'cn','lang'=>'c'))}>">网站首页</a> &gt; 产品搜索</span></div>
          
          <ul class="products_list">
          <volist name='product' id='vo'>   
            <li>
              <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>" target="_blank"><img name="picautozoom" class="img_border" src="__ROOT__/Uploads/<{$vo.thumb}>" width="176" height="176" alt="<{$vo.name|}>"/></a>
              <p><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>" title="<{$vo.name|}>" target="_blank"><{$vo.name|redWord=###,28,$keyword}></a></p>
              <div class="go">
                    <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product','lang'=>'c'))}>" target="_blank">更多&gt;&gt;</a>
              </div>
            </li>
          </volist>
          </ul>  
          
          <div class="page">
            <{$page}>
          </div>
          <div class="clear"></div>
        </div>
        <!-- end of right -->
        
        <div class="clear"></div>
    </div>
    <!-- end of center -->

</div>
<!-- end of main -->

<include file='Public:c_foot'/>

<load href="__PUBLIC__/js/picAutoZoom.js"/>
<script type="text/javascript" language="javascript">
    $.ajaxSetup({
        timeout: 300000
    });
</script>

</body>
</html>
